<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Valkyrie Slider Template</title>

    <!-- jQuery  -->
    <script src="./lib/jQuery/jQuery-3.2.1/jquery-3.2.1.min.js"></script>
    <!-- Velocity -->
    <script src="./lib/velocity/velocity-1.5.0/velocity.min.js"></script>
    <script src="./lib/velocity/velocity-UI-5.2.0/velocity.ui.min.js"></script>
    <!-- Font Awesome -->
    <link href="./lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet"/>
    <!-- Valkyrie Slider -->
    <link href="./css/slider.css" rel="stylesheet"/>
    <script src="./js/slider.js"></script>
	<script src="./js/autorun.js"></script>
</head>

<body>
    <div id="carousel" class="slider">
        <div>
            <img src="./img/Slideshow/slide5.jpg"/>
            <div>
                <span>Incredible Beauty</span>
            </div>
        </div>
        <div>
            <img src="./img/Slideshow/slide4.jpg"/>
            <div>
                <span>Elephant</span>
            </div>
        </div>
        <div>
            <img src="./img/Slideshow/slide3.jpg" alt="Swimming"/>
            <div>
                <i class="fa fa-heartbeat fa-3x" aria-hidden="true"></i>
                <span>Swimming</span>
                <i class="fa fa-heartbeat fa-3x" aria-hidden="true"></i>

            </div>
        </div>
        <div>
            <img src="./img/Slideshow/slide2.jpg" alt="Healthy Woman"/>
            <div>
                <span>Healthy Woman</span>
            </div>
        </div>
        <div><img src="./img/Slideshow/slide1.jpg" alt="City by Night"/>
            <div>
                <img src="./img/Slideshow/cityIcon.png" alt="City by Night Icon"/>
                <span>City by Night</span>
            </div>
        </div>
    </div>
</body>
</html>
